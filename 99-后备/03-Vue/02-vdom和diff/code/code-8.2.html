<div id="app"></div>

<div data-a="3" mmm="asdf" draggable="true"></div>

<form id="aaa"></form>
<input value="aaa" form="aaa" />

<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
<script>

function createRenderer(options) {
  const { createElement, insert, setElementText } = options

  function render(vnode, container) {
		if (vnode) {
      // 新 vnode 存在，将其与旧 vnode 一起传递给 patch函数进行打补丁
      patch(container._vnode, vnode, container)
    } else {
      if (container._vnode) {
        // 旧 vnode 存在，且新 vnode不存在，说明是卸载(unmount)操作
        // 只需要将 container 内的 DOM 清空即可
        container.innerHTML = ''
      }
    }
    // 把 vnode 存储到 container._vnode 下，即后续渲染中的旧 vnode
    container._vnode = vnode
  }

  function patch(oldVnode, newVnode, container) {
    if (!oldVnode) {
      mountElement(newVnode, container)
    } else {
      // todo
    }
  }

  function mountElement(vnode, container) {
    const el = createElement(vnode.type)
    
    if (typeof vnode.children === 'string') {
      setElementText(el, vnode.children)
    } else if (Array.isArray(vnode.children)) {
      vnode.children.forEach(child => {
        patch(null, child, el)
      })
    }

    if (vnode.props) {
      for (const key in vnode.props) {
        const value = vnode.props[key]
        if (shouldSetAsProps(el, key, value)) {
          // 获取该 DOM Properties 的类型
          const type = typeof el[key]
          // 如果是布尔类型，并且 value 是空字符串，则将值矫正为 true
          if (type === 'boolean' && value === '') {
            el[key] = true
          } else {
            el[key] = value
          }
        } else {
          // 如果要设置的属性没有对应的 DOM Properties，则使用setAttribute 函数设置属性
          el.setAttribute(key, vnode.props[key])
        }
      }
    }

    insert(el, container)
  }

  return {
    render
  }
}

function shouldSetAsProps(el, key, value) {
  // 特殊处理 只读的el.form, 对应标签为<input form="form1" />
  if (key === 'form' && el.tagName === 'INPUT') return false
  // 用in操作符判断 key是否存在对应的 DOM Properties
  return key in el
}

const renderer = createRenderer({
  createElement(tag) {
    return document.createElement(tag)
  },
  setElementText(el, text) {
    el.textContent = text
  },
  insert(el, parent, anchor = null) {
    parent.insertBefore(el, anchor)
  }
})


const vnode = {
  type: 'button',
  props: {
    disabled: ''
  },
  children: 'Button'
}

renderer.render(vnode, document.querySelector('#app'))

</script>

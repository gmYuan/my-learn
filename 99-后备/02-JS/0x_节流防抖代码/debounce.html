<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流防抖</title>
</head>

<style>
    .content {
        width: 100%;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ddd;
    }
</style>

<body>
    <div class="content">0</div>
    <button id='btn'>点击增加</button>
    
</body>
</html>


<script>
  let box = document.querySelector('.content')
  let btn = document.querySelector('#btn')
  function cb(e) {
    console.log('执行了回调', this, e)
    box.innerHTML =  +box.innerHTML + 1
    return  666
  }
  btn.onclick  = debounce(cb, 1000)


function debounce(fn, wait, immediate = true) {
  let timer

  // 如果此处是箭头函数，则this指向的是全局对象而非 e.target对象
  return function(...args) {
    const ctx = this

    clearTimeout(timer);
    
    // 立即执行版
    if (immediate) {
     //  console.log('执行了防抖内部函数1')
      let callNow = !timer
      timer = setTimeout( () => {
        timer = null
      }, wait)

      if(callNow) {
        // 回调函数可能有返回值
        return fn.apply(ctx, args)
      }

    } else {
      console.log('执行了防抖内部函数2')
      timer = setTimeout( () => { 
        return fn.apply(ctx, args)
      }, wait)
    }

  }
}
</script>
